 <nz-breadcrumb >
    <nz-breadcrumb-item>
       <a href="javascript:;" [routerLink]="['/admin/insurance-management']" >保险管理</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>费率</nz-breadcrumb-item>
  </nz-breadcrumb>
<div class="wrapper">
  <div class="row" id="model_schedules">
    <div class="col-md-12"  >
        <p style="height:50px;line-height:50px;font-size:20px;background:#efefef;padding-left:20px;margin-bottom:20px"><span>计划</span><button class="btn btn-primary pull-right" (click)="add_plan()">添加</button></p>
       <div *ngIf='flag' >
         <div *ngFor="let item of model_schedules" >
             <div class="plan_item col-md-4 form-horizontal">
               <div class="form-group">
                 <label for="" class="text-danger col-md-3 control-label">名称:</label>
                 <div class="col-md-9">
                   <input type="text" class="form-control" [(ngModel)]="item.name">
                 </div>
               </div>
               <div class="form-group">
                 <label for="" class="text-danger col-md-3 control-label">保额:</label>
                 <div class="col-md-9">
                   <select name="" class="form-control" (change)='selectChange($event)' [ngModel]="item.amount_type">
                     <option value="1" >固定</option>
                     <option value="2">不固定</option>
                   </select>
                 </div>
               </div>
               <div class="form-group">
                 <label for="" class="text-danger col-md-3 control-label">最低:</label>
                 <div class="col-md-9">
                   <input type="number" class="form-control"  [(ngModel)]="item.amount_min">
                 </div>
               </div>
               <div class="form-group">
                 <label for="" class="text-danger col-md-3 control-label">最高:</label>
                 <div class="col-md-9">
                   <input type="number" class="form-control"  [(ngModel)]="item.amount_max">
                 </div>
               </div>
               <div class="form-group">
                 <label for="" class="text-danger col-md-3 control-label">费率:</label>
                 <div class="col-md-9">
                   <a href="javascript:;" style="position: relative;top: 8px;" [routerLink]="['/admin/rate-editing']" [queryParams]="{'id':item.id,'insId':insId,'schedule_name':item.name,'amount_type':item.amount_type,'amount_min':item.amount_min,'amount_max':item.amount_max,'has_schedule':has_schedule}">费率编辑</a>
                 </div>
               </div>
               <div class="form-group">
                 <div class="col-md-4 col-md-offset-4">
                   <button class="btn btn-primary" (click)='delete_(item.id,$event)' >删除</button>
                 </div>
               </div>
             </div>
         </div>
       </div>
    </div>
    <div class="col-md-12" >
       <p style="height:50px;line-height:50px;font-size:20px;background:#efefef;padding-left:20px;margin-bottom:20px"><span>保险信息</span></p>
       <div >
         <div class="col-md-4 form-horizontal plan_item">
              <div class="form-group">
                <label for="" class="text-danger col-md-3 control-label">保额:</label>
                <div class="col-md-9">
                  <select name=""  class="form-control" (change)='selectChange2($event)' [ngModel]="model_schedule.amount_type">
                    <option value="1" >固定</option>
                    <option value="2" >不固定</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="text-danger col-md-3 control-label">最低:</label>
                <div class="col-md-9">
                  <input type="number" class="form-control"  [(ngModel)]="model_schedule.amount_min">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="text-danger col-md-3 control-label">最高:</label>
                <div class="col-md-9">
                  <input type="number" class="form-control"  [(ngModel)]="model_schedule.amount_max">
                </div>
              </div>
              <div class="form-group" >
                <label for="" class="text-danger col-md-3 control-label">费率:</label>
                <div class="col-md-9">
                   <a href="javascript:;" style="position: relative;top: 8px;" [routerLink]="['/admin/rate-editing']" [queryParams]="{'id':model_schedule.id,'insId':insId,'amount_type':model_schedule.amount_type,'amount_min':model_schedule.amount_min,'amount_max':model_schedule.amount_max}" >费率编辑</a>
                </div>
              </div>
          </div>
       </div>
    </div>
  </div>
</div>
