<nz-breadcrumb>
	<nz-breadcrumb-item>业务管理</nz-breadcrumb-item>
	<nz-breadcrumb-item>
	     <a href="javascript:;" [routerLink]="['/admin/user-management']">用户管理</a></nz-breadcrumb-item>
	<nz-breadcrumb-item>用户详情</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-card style="width:100%;" nzNoHovering='true'>
    <ng-template #body>
     <div class="row" style="color:#101010;font-size:20px;margin-bottom:20px;">
        <div class="col-md-12" style="color:#101010;font-size:20px;margin-bottom:20px;">用户详情：</div>
        <div class="col-md-12">
          <nz-table #nzTable3  [nzDataSource]="questionData" [nzPageSize]="10" [nzIsPagination]="false" [nzBordered]="true">
              <thead nz-thead>
                <tr>
                  <th nz-th><span>用户名</span></th>
                  <th nz-th><span>用户头像</span></th>
                  <th nz-th><span>openid</span></th>
                  <th nz-th><span>关注时间</span></th>
                  <th nz-th><span>最近登陆时间</span></th>
                  <th nz-th><span>登录次数</span></th>
                  <th nz-th><span>手机号</span></th>
                </tr>
              </thead>
              <tbody nz-tbody>
                <tr nz-tbody-tr >
                  <td nz-td>{{userdetail.username}}</td>
                  <td nz-td><img [src]="src" alt=""></td>
                  <td nz-td>{{userdetail.openid}}</td>
                  <td nz-td>{{userdetail.created_at}}</td>
                  <td nz-td>{{userdetail.updated_at}}</td>
                  <td nz-td>{{userdetail.log_nums}}</td>
                  <td nz-td></td>
                </tr>
              </tbody>
          </nz-table>
        </div>
      </div>
    </ng-template>
</nz-card>
