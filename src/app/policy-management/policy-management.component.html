 <nz-breadcrumb>
    <nz-breadcrumb-item>业务管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>保单咨询</nz-breadcrumb-item>
  </nz-breadcrumb>
<nz-card style="width:100%;" nzNoHovering='true'>
    <ng-template #body>
      <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" [nzShowSizeChanger]="true" [nzBordered]="true" [nzTotal]="_dataSet.length" nzShowTotal >
        <thead nz-thead>
          <tr>
             <th nz-th><span>用户名</span></th>
            <th nz-th><span>咨询时间</span></th>
            <th nz-th><span>答复</span></th>
            <th nz-th><span>信息</span></th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td>{{data.name}}</td>
              <td nz-td>{{data.created_at}}</td>
              <td nz-td>{{data.answer}}</td>
              <td nz-td><a href="javascript:;" [routerLink]="['/admin/policy-detail']" [queryParams]="{'id':data.id}">编辑</a></td>
          </tr>
        </tbody>
      </nz-table>
    </ng-template>
</nz-card>
