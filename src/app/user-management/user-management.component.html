 <nz-breadcrumb>
    <nz-breadcrumb-item>业务管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>用户管理</nz-breadcrumb-item>
  </nz-breadcrumb>
<nz-card style="width:100%;" nzNoHovering='true'>
    <ng-template #body>
      <div nz-row  class="tablr_tit">
        <div nz-col [nzSpan]="4">
           
        </div>
        <div nz-col [nzSpan]="10" [nzPush]='13' >
           <nz-input [nzType]="'search'" [nzPlaceHolder]="'搜索'" [(ngModel)]="_value" style="width: 300px;"  (change)='citySearch()'></nz-input>
        </div>
      </div>
      <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" [nzShowSizeChanger]="true" [nzBordered]="true" [nzTotal]="_dataSet.length" nzShowTotal >
        <thead nz-thead>
          <tr>
             <th nz-th><span>用户名</span></th>
            <th nz-th><span>关注时间</span></th>
            <th nz-th><span>登陆次数</span></th>
            <th nz-th><span>信息</span></th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td>{{data.username}}</td>
              <td nz-td>{{data.updated_at}}</td>
              <td nz-td>{{data.log_nums}}</td>
              <td nz-td><a href="javascript:;" [routerLink]="['/admin/user-detail']" [queryParams]="{'id':data.id}">查看</a></td>
          </tr>
        </tbody>
      </nz-table>
    </ng-template>
</nz-card>
